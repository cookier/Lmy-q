<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.new.js"></script>
    <script src="require.min.js"></script>
  </head>

  <body>
  <div id="radar" style="width:600px;height: 600px;padding-top: 10px; margin: 0 auto;"></div>
  <script>
    require(['echarts.min.new.js'],
      function(echarts){
        var myChart = echarts.init(document.getElementById("radar"));

        var colors = ['#5793f3','#d14a61','#675bba'];

        option = {
//          title : {
//            text: '某站点用户访问来源',
//            subtext: '纯属虚构',
//            x:'center'
//          },
          tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
          },
          legend: {
            show:false,
            orient: 'vertical',
            left: 'left',
            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
          },
          series : [
            {
              name: '访问来源',
              type: 'pie',
              radius : '55%',
              center: ['50%', '60%'],
              data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
              ],
              label: {
                normal: {
                  position: 'inner'
                }
              },
              itemStyle: {
                emphasis: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ]
        };
        
        myChart.setOption(option);
      });
  </script>
  </body>

</html>
