<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.new.js"></script>
    <script src="require.min.js"></script>
  </head>

  <body>
  <div id="radar" style="width:600px;height: 600px;padding-top: 10px; margin: 0 auto;"></div>
  <script>
    require(['echarts.min.new.js'],
      function(echarts){
        var myChart = echarts.init(document.getElementById("radar"));

        var colors = ['#5793f3','#d14a61','#675bba'];

        option = {
          tooltip:{
            trigger:'axis',
            axisPointer:{            // 坐标轴指示器，坐标轴触发有效
              type:'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
          },
          color:['#5691df','#e16764', '#93c13b', '#8d6abe', '#3ebee3','#f6994b'],
          legend:{
            data:[{
              name:'直接访问',
              // 强制设置图形为圆。
              icon:'rect',
              // 设置文本为红色
              textStyle:{
                color:'#4a4a4a'
              }
            },
              {
                name:'邮件营销',
                // 强制设置图形为圆。
                icon:'rect',
                // 设置文本为红色
                textStyle:{
                  color:'#4a4a4a'
                }
              },
              {
                name:'联盟广告',
                // 强制设置图形为圆。
                icon:'rect',
                // 设置文本为红色
                textStyle:{
                  color:'#4a4a4a'
                }
              },{
                name:'视频广告',
                // 强制设置图形为圆。
                icon:'rect',
                // 设置文本为红色
                textStyle:{
                  color:'#4a4a4a'
                }
              },{
                name:'搜索引擎',
                // 强制设置图形为圆。
                icon:'rect',
                // 设置文本为红色
                textStyle:{
                  color:'#4a4a4a'
                }
              },{
                name:'总数',
                // 强制设置图形为圆。
                icon:'rect',
                // 设置文本为红色
                textStyle:{
                  color:'#4a4a4a'
                }
              }
              ]
          },
          grid:{
            left:'3%',
            right:'4%',
            bottom:'3%',
            containLabel:true
          },
          xAxis:[
            {
              type:'category',
              data:['周一','周二','周三','周四','周五','周六','周日']
            }
          ],
          yAxis:[
            {
              type:'value'
            }
          ],
          series:[
            {
              name:'直接访问',
              type:'bar',
              data:[320,332,301,334,390,330,320]
            },
            {
              name:'邮件营销',
              type:'bar',
              data:[120,132,101,134,90,230,210]
            },
            {
              name:'联盟广告',
              type:'bar',
              data:[220,182,191,234,290,330,310]
            },
            {
              name:'视频广告',
              type:'bar',
              data:[150,232,201,154,190,330,410]
            },
            {
              name:'搜索引擎',
              type:'bar',
              data:[862,1018,964,1026,1679,1600,1570],
            },
            {
              name:'总数',
              type:'line',
              data:[1000,1018,1000,1200,1400,1600,1570],
            }
          ]
        };
        myChart.setOption(option);
      });
  </script>
  </body>

</html>
