<form class="form-horizontal" novalidate ng-controller="UIUserCenterConfigController">
	<div class="control-group">
		<label class="control-label"><em class="required">*</em>页面名称：</label>
		<div class="controls">
			<input class="input-xxlarge" type="text" name="title" ng-model="data.title">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">背景图：</label>
		<div class="controls">
			<a ng-show="data.image.url === ''" class="js-choose-bg control-action" ng-click="setImage()">选择背景图</a>
			<img ng-show="data.image.url !== ''" ng-src="{{data.image.url}}" src="" width="100"	height="100">
			<a ng-show="data.image.url !== ''" class="js-choose-bg control-action" ng-click="setImage()">修改背景图</a>
			<p class="help-block">建议尺寸：640 x 320 像素</p>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">等级：</label>
		<div class="controls">
			<label class="i-checks i-checks-sm">
				 <input type="checkbox" name="show_level" ng-model="data.show_level" ng-checked="data.show_level == 1" ng-true-value="1" ng-false-value="0" ><i></i>显示等级
			</label>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">积分：</label>
		<div class="controls">
			<label class="checkbox inline">
				<input type="checkbox" name="show_point" ng-model="data.show_point" ng-true-value="1" ng-false-value="0" ng-checked="data.show_point==1"><i></i>显示积分
			</label>
		</div>
	</div>
</form>
