<h1>
    <span>{{item.title}}</span>
</h1>
<div class="app-field editing">
    <div class="control-group">
        <div class="custom-level">
            <img class="custom-level-img" ng-src="{{item.image.url}}"
                 src="https://dn-kdt-img.qbox.me/upload_files/2015/01/22/Fuj5it-KvoYLKsAbQErH7JRcwgNZ.png">

            <div class="custom-level-title-section">
                <h5 class="custom-level-title">
                    <span ng-show="item.show_level==1">尊贵的｛会员等级名｝<br></span>
                    <span ng-show="item.show_point==1">你拥有本店积分：888<br></span>
                </h5>
            </div>
        </div>
        <div class="order-related www-tpl-usercenter">
            <ul class="uc-order list-horizon clearfix">
                <li>
                    <a class="link clearfix" href="javascript: void(0);">
                      <p class="title-num c-black font-size-16">10</p>
                      <p class="title-info c-black font-size-12">待付款的订单</p>
                    </a>
                </li>
                <li>
                    <a class="link clearfix" href="javascript: void(0);">
                      <p class="title-num c-black font-size-16">5</p>
                      <p class="title-info c-black font-size-12">已付款的订单</p>
                    </a>
                </li>
                <li><a class="link clearfix" href="javascript: void(0);">
                    <p class="title-num c-black font-size-16">7</p>

                    <p class="title-info c-black font-size-12">已发货的订单</p>
                </a></li>
                <li><a class="link clearfix" href="javascript: void(0);">
                    <p class="title-num c-black font-size-16">3</p>

                    <p class="title-info c-black font-size-12">我的奖品</p>
                </a></li>
            </ul>
            <div class="block block-list list-vertical">
                <a class="block-item link ico-order clearfix"
                   href="javascript: void(0);">
                    <p class="title-info c-black font-size-14">全部订单</p>
                </a>
            </div>

            <div class="block block-list list-vertical">
                <a class="block-item link ico-gift clearfix"
                   href="javascript: void(0);">
                    <p class="title-info c-black font-size-14">我收到的礼物</p>
                </a> <a class="block-item link ico-coupon clearfix"
                        href="javascript: void(0);">
                <p class="title-info c-black font-size-14">我的优惠券</p>
            </a> <a class="block-item link ico-promocode clearfix"
                    href="javascript: void(0);">
                <p class="title-info c-black font-size-14">我的优惠码</p>
            </a>
            </div>

        </div>
    </div>
</div>
