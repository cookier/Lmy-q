<form class="form-horizontal" novalidate>
    <div class="control-group">
        <label class="control-label"><em class="required">*</em>背景图片：</label>
        <div class="controls">
            <% if (background === '') { %>
                <a class="control-action js-trigger-image" href="javascript: void(0);">选择图片</a>
            <% } else { %>
                <img src="<%= background %>" data-full-size="<%= background %>" width="100" height="100" class="thumb-image">
                <a class="control-action js-trigger-image" href="javascript: void(0);">修改</a>
            <% } %>
            <p class="help-block">建议尺寸：640 x 1080 像素</p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">标题名：</label>
        <div class="controls">
            <input type="text" name="title" value="<%- title %>" maxlength="10">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">标题颜色：</label>
        <div class="controls">
            <input type="color" value="<%= title_color %>" name="title_color">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">副标题：</label>
        <div class="controls">
            <input type="text" name="sub_title" value="<%- sub_title %>" maxlength="20">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">副标题颜色：</label>
        <div class="controls">
            <input type="color" value="<%= sub_title_color %>" name="sub_title_color">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">按钮文字：</label>
        <div class="controls">
            <input type="text" name="button_text" value="<%- button_text %>" maxlength="10">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"><em class="required">*</em>按钮链接：</label>
        <div class="controls js-parent-link">
            <input type="hidden" name="button_link_url" value="<%= button_link_url %>">
            <%= renderLink(button_link_url, button_link_title, button_link_type, {showDelete: false}) %>
        </div>
    </div>
    <div class="control-group white-space-group tpl-course-white-space-group">
        <label class="control-label">按钮离顶部：</label>
        <div class="controls controls-slider">
            <div class="js-slider white-space-slider"></div>
            <div class="slider-height"><span class="js-height"><%= top %></span> %</div>
        </div>
    </div>
    <div class="separate-line-wrap">
        <hr>
        <div class="separate-line">
            <p class="text-center">导航链接</p>
            <p class="text-center">v</p>
        </div>
    </div>
    <div class="control-group js-collection-region">
    </div>

    <div class="control-group options">
        <a class="add-option js-add-option" href="javascript:;"><i class="icon-add"></i> 添加一个导航链接</a>
    </div>
</form>
