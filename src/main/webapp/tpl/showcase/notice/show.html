<div class="control-group">
    <div class="custom-notice">
        <div class="custom-notice-inner">
            <div class="custom-notice-scroll">
                <span ng-show="item.content !=''">公告：{{item.content}}</span>
                <span ng-show="item.content ==''">公告：请填写内容，如果过长，将会在手机上滚动显示</span>
            </div>
        </div>
    </div>
</div>
<div class="actions">
    <div class="actions-wrap"><span class="action edit" ng-click="edit(item)">编辑</span><span class="action add" ng-click="append($index,$event)">加内容</span><span class="action delete" ng-click="del(item,$event)">删除</span></div>
</div>
<div class="sort">
    <i class="sort-handler"></i>
</div>
