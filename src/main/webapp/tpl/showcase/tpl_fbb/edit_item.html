<div class="control-group">
    <label class="control-label"><em class="required">*</em>小标题：</label>
    <div class="controls">
        <input type="text" name="title" value="<%- title %>">
    </div>
</div>
<div class="control-group">
    <label class="control-label"><em class="required">*</em>链接到：</label>
    <div class="controls" name="link_url">
        <%= renderLink(link_url, link_title, link_type, {showDelete: false}) %>
    </div>
</div>
<div class="control-group">
    <label class="control-label">小图标：</label>
    <div class="controls">
        <% if (!icon_image_url) { %>
            <a class="control-action js-icon-image" href="javascript: void(0);">选择图片</a>
        <% } else { %>
            <img src="<%= fullfillImage(icon_image_url) %>" width="30" height="30" class="thumb-image">
            <a class="control-action js-icon-image" href="javascript: void(0);">修改</a>
            <span>|</span>
            <a href="javascript:;" class="control-action js-trigger-delete-icon">删除</a>
        <% } %>
        <p class="help-desc">建议尺寸：60 x 60 像素</p>
    </div>
</div>
<div class="control-group">
    <label class="control-label">简介：</label>
    <div class="controls">
        <input type="text" name="text" value="<%- text %>">
    </div>
</div>
<div class="control-group">
    <label class="control-label">背景图：</label>
    <div class="controls">
        <% if (bg_image_url === '') { %>
            <a class="control-action js-bg-image" href="javascript: void(0);">选择图片</a>
        <% } else { %>
            <img src="<%= fullfillImage(bg_image_url) %>" width="100" height="100" class="thumb-image">
            <a class="control-action js-bg-image" href="javascript: void(0);">修改</a>
            <span>|</span>
            <a href="javascript:;" class="control-action js-trigger-delete-bg">删除</a>
        <% } %>
        <p class="help-desc">建议尺寸：85 x 188 像素</p>
    </div>
</div>
<div class="control-group">
    <label class="control-label">日期：</label>
    <div class="controls">
        <input type="text" name="date" value="<%- date %>">
    </div>
</div>
<div class="actions">
    <span class="action delete close-modal" title="删除">×</span>
</div>
