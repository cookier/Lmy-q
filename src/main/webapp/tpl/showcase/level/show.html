<div class="control-group">
    <div class="custom-level">
        <img class="custom-level-img<% if (_.isUndefined(is_default) || is_default) { %> custom-level-img-blur<% } %>" src="<%= fullfillImage(image.url) %>">
        <% if (show_level == '1' && show_point == '1') { %>
            <div class="custom-level-title-section">
                <h5 class="custom-level-title"><%= level_msg %>高级会员<br><%= point_msg %>100分</h5>
            </div>
        <% } else if (show_point == '1') { %>
            <div class="custom-level-title-section">
                <h5 class="custom-level-title"><%= point_msg %>100分</h5>
            </div>
        <% } else if (show_level == '1') { %>
            <div class="custom-level-title-section">
               <h5 class="custom-level-title"><%= level_msg %>高级会员</h5>
            </div>
        <% } %>
    </div>
    <div class="component-border"></div>
</div>
<div class="actions">
    <div class="actions-wrap"><span class="action edit" ng-click="edit(item)">编辑</span><span class="action add" ng-click="append($index,$event)">加内容</span><span class="action delete" ng-click="del(item,$event)">删除</span></div>
</div>
<div class="sort">
    <i class="sort-handler"></i>
</div>
