<div class="modal-header">
    <a class="close" data-dismiss="modal" ng-click="cancel()">×</a>
    <ul class="module-nav modal-tab">
        <li class="active">
            <h4>选择布局</h4>
        </li>
    </ul>
</div>
<div class="modal-body clearfix layout-table">
    <ul ng-repeat="r in result track by $index" ng-if="$index >=1" class="layout-cols layout-cols-{{$index}}">
        <li ng-repeat="n in [] | range:result[$parent.$index]" data-cols="{{$parent.$index}}" data-rows="{{$index+1}}"
            ng-click="chooseLayout($parent.$index,$index+1)"
                ng-mouseenter="mouseenter($event)"></li>
    </ul>
</div>
