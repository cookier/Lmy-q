<style>
  .btn{
    margin-right:8px;
  }

  .angular-ui-tree-handle{
    background:#F8FAFF;
    border:1px solid #DAE2EA;
    color:#7C9EB2;
    padding:10px 10px;
  }

  .angular-ui-tree-handle:hover{
    color:#438EB9;
    background:#F4F6F7;
    border-color:#DCE2E8;
  }

  .angular-ui-tree-placeholder{
    background:#F0F9FF;
    border:2px dashed #BED2DB;
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    box-sizing:border-box;
  }

  tr.angular-ui-tree-empty{
    height:100px
  }

  .group-title{
    background-color:#687074 !important;
    color:#FFFFFF !important;
  }

  /* --- Tree --- */
  .tree-node{
    border:1px solid #DAE2EA;
    background:#F8FAFF;
    color:#7C9EB2;
  }

  .nodrop{
    background-color:#F2DEDE;
  }

  .tree-node-content{
    margin:10px;
  }

  .tree-handle{
    padding:10px;
    background:#428BCA;
    color:#FFFFFF;
    margin-right:10px;
  }

  .angular-ui-tree-handle:hover{
  }

  .angular-ui-tree-placeholder{
    background:#F0F9FF;
    border:2px dashed #BED2DB;
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    box-sizing:border-box;
  }
</style>

<div style="height: 500px; overflow-x: hidden; overflow-y: auto;">
  <div class="modal-header">
    <a class="close js-news-modal-dismiss" data-dismiss="modal"
       ng-click="cancel()">×
    </a>

    <ul class="module-nav modal-tab">
      <li class="active">
        <a href="#js-module-goods" data-type="goods"
           class="js-modal-tab">权限
        </a>
      </li>
    </ul>
  </div>

  <script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
      <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
              class="glyphicon"
              ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
      <span>权限名：</span>{{node.permission_name}}&nbsp;&nbsp;
      <span>权限url：</span>{{node.permission_url}}
      <a class="pull-right btn {{node.havePermissionFlag?'btn-warning':'btn-dark'}} btn-xs" data-nodrag ng-click="selectPermission(this,node)"><span
              class="glyphicon glyphicon-ok"></span></a>
                       <!--<a class="pull-right btn btn-dark btn-xs" data-nodrag ng-click="remove(this)"><span-->
                       <!--class="glyphicon glyphicon-ok"></span></a>-->
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
      <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
      </li>
    </ol>
  </script>

  <div class="row">
    <div class="col-sm-12">
      <button class="btn m-b-xs w-xs btn-primary" ng-click="expandAll()">展开</button>
      <button class="btn m-b-xs w-xs btn-success" ng-click="collapseAll()">收起</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div ui-tree id="tree-root" data-drag-enabled="false">
        <ol ui-tree-nodes ng-model="data">
          <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
        </ol>
      </div>
    </div>
  </div>


  <div style="text-align: center; margin-bottom: 20px;"
       ng-show="chooseMode!=1">
    <button ng-click="saveSelectPermissionTree()">确定</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button ng-click="cancel()">取消</button>
  </div>
</div>
