<!DOCTYPE html>
<div class="modal-header">
    <a class="close js-news-modal-dismiss" data-dismiss="modal" ng-click="cancel()">×</a>
    <!-- 顶部tab -->
    <ul class="module-nav modal-tab">
        <li class="active">
            <a href="#js-module-mpNews" data-type="mpNews" class="js-modal-tab">微信图文</a> |
        </li>
        <li class="link-group link-group-0" style="display: inline-block;">
            <a  target="_blank" class="new_window">微信图文素材管理</a>
        </li>
    </ul>
</div>
<div class="modal-body">
    <div class="tab-content">

        <div id="js-module-mpNews" class="tab-pane module-mpNews active">
            <table class="table">

                <colgroup>
                    <col class="modal-col-title">
                    <col class="modal-col-time" span="2">
                    <col class="modal-col-action">
                </colgroup>

                <!-- 表格头部 -->
                <thead>
                <tr>
                    <th class="title">
                        <div class="td-cont">
                            <span>标题</span> <a class="js-update" href="javascript:void(0);">刷新</a>
                        </div>
                    </th>
                    <th class="time">
                        <div class="td-cont">
                            <span>创建时间</span>
                        </div>
                    </th>
                    <th class="opts">
                        <div class="td-cont">
                            <form class="form-search">
                                <div class="input-append">
                                    <input class="input-small js-modal-search-input" type="text"><a
                                        href="javascript:void(0);" class="btn js-fetch-page js-modal-search"
                                        data-action-type="search">搜</a>
                                </div>
                            </form>
                        </div>
                    </th>
                </tr>

                </thead>
                <!-- 表格数据区 -->
                <tbody>
                <tr ng-repeat="item in pageData.list">
                    <td class="title">
                        <div class="td-cont">
                            <div class="ng ng-single">
                                <div class="ng-item" ng-repeat="news in item.items">
                                    <div class="ng-title">
                                        <a href="{{news.link_url}}" class="new-window" title="{{news.title}}">{{news.title}}</a>
                                    </div>
                                </div>
                                <div class="ng-item view-more">
                                    <a href="/mpnews?id={{news.id}}"  class="clearfix new-window">
                                        <span class="pull-left">阅读全文</span>
                                        <span class="pull-right">&gt;</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="time">
                        <div class="td-cont">
                            <span>{{item.create_time}}</span>
                        </div>
                    </td>
                    <td class="opts">
                        <div class="td-cont">
                            <button ng-show="!item.checked" class="btn js-choose" ng-click="choose(item)">选取</button>
                            <button ng-show="item.checked" class="btn js-choose" ng-click="choose(item)">取消</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="modal-footer">
    <div ng-show="selected.length>0" class="js-confirm-choose pull-left">
        <input type="button" class="btn btn-primary" value="确定使用" ng-click="ok()">
    </div>
    <div class="pagenavi">
        <custom-pagination boundary-links="true" ng-change="pageChanged()" total-items="pageData.totalRow"
                           ng-model="pageData.pageNumber" page-size="pageData.pageSize" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;"
                           next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></custom-pagination>
    </div>
</div>
