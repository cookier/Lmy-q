<link rel="stylesheet" href="./css/newsettlement.css" type="text/css">
<div class="app-init-container" ng-controller="consoleTransfersController">

    <nav class="ui-nav clearfix">
        <ul class="pull-left">
            <li id="js-nav-settlement-income" class="">
                <a ui-sref="console.account">我的收入</a>
            </li>
            <li id="js-nav-settlement-trade" class="">
                <a ui-sref="console.trading_list">交易记录</a>
            </li>
            <li id="js-nav-settlement-inoutdetail" class="">
                <a ui-sref="console.income_detail">收支明细</a>
            </li>
            <li id="js-nav-settlement-withdraw" class="">
                <a ui-sref="console.withdrawals_record">提现记录</a>
            </li>
            <li id="js-nav-settlement-applywithdrawal" class="active">
                <a ui-sref="#">平台转账给用户</a>
            </li>

        </ul>
        <div class="common-helps-entry pull-right">
            <a href="" target="_blank">
                <span class="help-icon"></span>
                收入／提现常见问题总结
            </a>
        </div>
    </nav>
    <div class="app__content js-app-main">
        <div class="page-settlement">
            <div class="ui-box applyWithdrawal-region">
                <form name="applyForm" class="form-validation form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">用户名：</label>

                            <div class="controls">
                                <span class="money">{{userName}}</span>
                            </div>
                        </div>

                        <div class="control-group bank-group">
                            <label class="control-label"><em class="required">*</em>输入用户的手机号码：</label>
                            <div class="controls js-bank-list-region">
                                <input type="text" ng-model="mobile" ng-change="verifyMobile()"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">转账金额：</label>
                            <div class="controls">
                                <!-- 显示需要的金额 -->
                                <input style="height: 31px; width: 70px;"
                                       class="js-money ng-touched ng-dirty ng-valid-number ng-valid ng-valid-required"
                                       type="number" ng-model="money" name="money" required="">&nbsp;&nbsp;元

                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">类型：</label>
                            <div class="controls">
                                <label class="i-checks i-checks-sm">
                                    平台转账给用户
                                </label>
                            </div>
                        </div>

                        <div class="control-group period-group">
                            <label class="control-label">短信验证码：</label>
                            <div class="controls">
                                <input type="text" ng-model="smsCode" name="smsCode" value=""
                                       style="width: 90px;height: 31px;" datatype="n4-6" nullmsg="请输入验证码!">
                                <button id="btn_sms" type="button" class="btn"
                                        style="width: 100px;font-size: 10px;cursor: pointer;background:#2591e6;color:white"
                                        ng-click=getSMSCode()>获取
                                </button>
                            </div>
                        </div>

                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary js-submit" ng-click="doGenerator()">确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
