<div>
    <a style='padding:10px 20px;' class="close" data-dismiss="modal" ng-click="cancel()">×</a>
    <div style='padding:20px 0 0 20px;font-size:16px;'>新增代理商</div>
    <div style='border:1px solid #ccc;padding:10px;border-radius: 5px;margin:10px 10px 20px 10px;'>
        <div class="filter-groups">
            <div class="form-group">
                <label class=" control-label text-left" style='float:left;line-height: 30px;'>分销商手机号码 ： </label>
                <input class='moblie' maxlength="11" ng-model='moblie' ng-change='moblieChange()'
                       style='width:190px;padding:5px;' type="text" value='0.02' style="height: 30px;">
                <span ng-if='moblie_type==0' style='color:#AAA;'> 输入手机号码自动查询分销商信息</span>
                <span ng-if='moblie_type==1'> <img src="./img/doing.gif" width='22px' align="AbsMiddle"
                                                   style='padding:0 3px;'>正在查询,请稍等...</span>
                <span ng-if='moblie_type==2' style='color:red'> 手机号码格式不正确</span>
                <span ng-if='moblie_type==3'> 分销商昵称：{{user.nickname}}</span>
                <span ng-if='moblie_type==4' style='color:red;'> 没有该手机号码对应的分销商</span>
                <span ng-if='moblie_type==5' style='color:red;'> {{user.nickname}}已经是代理商,不能再次设置</span>
                <span ng-if='moblie_type==6' style='color:red;'> {{user.nickname}}的代理角色暂被封号,不能再次设置</span>
            </div>
            <div class="form-group">
                <label class=" control-label text-left" style='float:left;padding-right:42px;line-height: 30px;'>提成比例
                    ： </label>
                <input style='width:190px;padding:5px;' type="text" ng-model='commission_rate'
                       value='{{commission_rate}}' style="height: 30px;"> &nbsp; &nbsp; &nbsp;
            </div>
            <center>
                <a class="ui-btn ui-btn-primary js-filter"
                   data-loading-text="正在筛选..." ng-click="addAgent()">保存</a>
                <a class="ui-btn js-export"
                   data-loading-text="正在筛选..." ng-click="cancel()">取消</a>
            </center>
        </div>
    </div>
</div>
