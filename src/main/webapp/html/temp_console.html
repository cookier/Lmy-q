<div style="width: 100%;height: 50px;text-align: center;">

</div>

<!-- menu -->
<div data-ng-include=" 'html/blocks/aside.html' "
	class="app-aside hidden-xs {{app.settings.asideColor}}"></div>
<!-- / menu -->

<!-- content -->
<div class="app-content">
	<div ui-butterbar></div>

		ui-scroll-to="app" class="m-l-sm text-muted"><i

<div data-ng-include=" 'html/blocks/settings.html' "
	class="settings panel panel-default"></div>
