<form class="form-horizontal col-padding-top">
  <div class="form-group form-group-sm">
    <label class="col-sm-1 control-label">角色名称:</label>
    <div class="col-sm-3">
      <input type="text" ng-model="role.name" required class="form-control">
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="col-sm-1 control-label">角色描述:</label>
    <div class="col-sm-3">
      <textarea class="form-control" placeholder="" rows="5" ng-model="role.details"></textarea>
    </div>
  </div>
  <div class="form-group form-group-sm">
    <div class="col-lg-offset-1"><button ng-click="save()" class="btn btn-success">保存</button></div>
  </div>
</form>
